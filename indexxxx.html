<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Font Awesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
          integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
          <link rel="stylesheet" href="./Develop/Style.css"/>
    <title>Stock Invest-Gator</title>
</head>
<!--The Body-->
<body>
    <div class="header" id="navHeader">Stock Invest-Gator <i class="fas fa-chart-line"></i></div>

<div class="container-fluid">
    
    <div class="row">
        <div class="input-group col-12 col-md-4 col px-md-7 mb-3">
            <input type="text" class="form-control" placeholder="Search" aria-label="Recipient's username"
                   id="inputText" style="width: 45px">
            
                <button class="btn btn-outline-secondary" type="button" id="searchBtn">Submit</button>
            
        </div>
    </div>
    <div class="alert alert-danger alert-dismissible fade show" role="alert" style="display: none;">
        Your Request has failed. Ticker Symbol Does Not Exist.
        <button type="button" class="close" onclick="$('.alert').hide()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="row">
        <div class="col-12 col-md-4" id="stockButton">
        </div>
        <div class="col-sm-12 col-md-8" id="stockInformation">
            <div class="card" >
                <div class="card-body row">
                    <div class="col-4" id="stockInfoCard"></div>
                    <div class= "col-8" id="chartDiv" style="width:50%; height:300px; margin:0 auto;"></div>

                </div>
                <button class="btn btn-outline-secondary" type="button" id="saveBtn"><i class="fas fa-save"></i>  Save</button>

            </div>
        </div>
    </div>
    <div class="col-12">
        <table class="table table-hover">
            <thead>
            <tr class="row" id="newsPanel">
                <th class="col-2 d-none d-sm-block">Date</th>
                <th class="col-3 d-none d-sm-block">Headline</th>
                <th class="col-7 d-none d-sm-block"> Summary</th>

            <tr class="row">
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<!-- JQuery uncompressed -->
<script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
        integrity="sha512-rmZcZsyhe0/MAjquhTgiUcb4d9knaFc7b5xAfju483gbEXTkeJRUMIPk6s3ySZMYUHEcjKbjLjyddGWMrNEvZg=="
        crossorigin="anonymous"></script>
<script src="https://code.jscharting.com/latest/jscharting.js"></script>
<script src="./Develop/Script.js"></script>
</body>
</html>
