<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="stockStyle.css" />

    <title>Stock</title>
  </head>
  <body>
    <div class="container">
      <div class="row" style="padding-bottom: 25px;">
        <div class="col-sm-12" id="Dashboard"></div>
        
      </div>
    <div class="row">
        <div class="col-sm-4">
         <input type="text" id="inputValue" placeholder="Search for a stock...">
         <input type="submit" id="submitStock" value="Submit"></input>
        
        <div class="grid">
            <div class="cell">Stock #1</div>
            <div class="cell">Stock #2</div>
            <div class="cell">Stock #3</div>
            <div class="cell">Stock #4</div>
            <div class="cell">Stock #5</div>
            <div class="cell">Stock #6</div>
            <div class="cell">Stock #7</div>
            <div class="cell">Stock #8</div>
            <div class="cell">Stock #9</div>
          </div>
    </div>

        <div class="col-sm-8" id="firstCol">
          <div class="graph"><h3>Graph</h3></div>
        </div>

        <div class="col-sm-12" id="newsPanel">
            <div class="news">NEWS 1</div>
            <div class="news">NEWS 2</div>
            <div class="news">NEWS 3</div>
            <div class="news">NEWS 4</div>
            <div class="news">NEWS 5</div>
            <div class="news">NEWS 6</div>
            <div class="news">NEWS 7</div>
            <div class="news">NEWS 8</div>
        </div>

      </div>
    </div>
    </body>
</html>
